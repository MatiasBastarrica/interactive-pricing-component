<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Interactive pricing component</title>
  </head>
  <body>
    <main>
      <h1 class="title">Simple, traffic-based pricing</h1>
      <p class="subtitle">
        Sign-up for our 30-day trial. No credit card required.
      </p>
      <form action="#" method="post">
        <div class="slider-container">
          <div class="pageviews">100K Pageviews</div>
          <input
            type="range"
            min="0"
            max="100"
            value="50"
            class="slider"
            id="myRange"
            step="20"
          />
          <div><span class="price"></span>/ month</div>
        </div>
        <div class="toggle-switch-container">
          <span>Monthly Billing</span>
          <label class="switch">
            <input type="checkbox" />
            <span class="slider round"></span>
          </label>
          <span>Yearly Billing <span class="discount">-25%</span></span>
        </div>
        <ul>
          <li>
            <span class="check-icon"
              ><img src="./images/icon-check.svg" alt="" /></span
            ><span>Unlimited websites</span>
          </li>
          <li>
            <span class="check-icon"
              ><img src="./images/icon-check.svg" alt="" /></span
            ><span>100% data ownership</span>
          </li>
          <li>
            <span class="check-icon"
              ><img src="./images/icon-check.svg" alt="" /></span
            ><span>Email reports</span>
          </li>
        </ul>
        <button>Start my trial</button>
      </form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
